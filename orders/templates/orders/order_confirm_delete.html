{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="h2 text-center card-footer ">Уверены, что хотите удалить?
        {% include 'orders/includes/inc_order_summary.html' %}
        <form action="{% url 'orders:order_delete' object.pk %}" method="post">
            {% csrf_token %}
            <div class=" text-center">
                <input class="btn btn-danger" type="submit" value="удалить">
                <a class="btn btn-success " href="{% url 'orders:order' %}">отмена</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
